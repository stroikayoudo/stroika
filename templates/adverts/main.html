{% extends "base.html" %}
{% load static %}
{% block content %}

        {% for category1 in category1_list %}

          <div class="list-group mb-6 shadow-sm">
            <h2>{{course.title}}</h2>

              <a class="list-group-item list-group-item-action"

    </div>
  </div>



</main>


{% endblock %}
