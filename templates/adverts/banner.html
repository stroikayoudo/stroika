</html>{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container " style="font-size: 24px; font-weight: 500; border-left: 6px solid rgb(0, 123, 255);;">
  <div class="col-md-12">
    <div class="form-group">
      <div class="row d-flex justify-content-center">
        <h1>Наименование товара:   {{banner.title}}</h1> 
      </div>   
    </div>
    <div class="form-group">
      <div class="row d-flex justify-content-center">
        <p><img src="{{ banner.image.url }}" class="img-fluid" alt=""></p>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="row">
        Описание:    {{banner.description}}
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        Автор:    {{banner.author}}
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        Стоимость:    {{banner.price}} Тенге
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        Кол-во:    {{banner.amount}}
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        Дополнительная информация:    {{banner.addition}}
      </div>
    </div>
  </div>
</div>  


{% endblock %}
