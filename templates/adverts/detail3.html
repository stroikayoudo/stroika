{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center"><h1>{{category3.name}}</h1></div>
  <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          
        {% for banner in category3.banner.all %}
          <div class="col-md-4">
            <div class="list-group mb-4 shadow-sm">
              <h2>{{course.title}}</h2>
                <div class="d-flex justify-content-between align-items-center">
                  <a class="list-group-item list-group-item-action" href="{% url 'adverts:banner_detail' category3.parent_category.parent_category.id category3.parent_category.id category3.id banner.id%}" style="text-decoration:none; color: #000000;font-size: 20px;">{{ banner.title }}</a>
                </div>
                
              </div>
            </div>
        {% endfor %}
        <div class="col-12">
          <div class="list-group mb-4 shadow-sm ">
            
              <div class="d-flex justify-content-between align-items-center">
                <a class="list-group-item list-group-item-action bg-primary" href="{% url 'adverts:addbanner' category3.id %}" style="text-decoration:none;text-align: center; color: #ffffff;font-size: 20px;"><h2>Добавить своё объявление  </h2></a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
