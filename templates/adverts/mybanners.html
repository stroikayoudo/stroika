{% extends "base.html" %}
{% load static %}
{% block content %}
  {{user}}
  {% for banner in user.mybanners.all %}

      <p><img src="{{ banner.image.url }}" alt="" width="200" height="200"></p>
      <p><a href="{% url 'adverts:banner_detail' banner.category3.parent_category.parent_category.id banner.category3.parent_category.id banner.category3.id banner.id %}">{{ banner.title }}</a></p>

  {% empty %}
      <li>No detail</li>
  {% endfor %}


{% endblock %}
